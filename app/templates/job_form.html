{% extends "base.html" %}

{% block title %}{{ 'Edit Job' if job else 'Add Job' }} - Freelance Job Fetcher{% endblock %}

{% block content %}
<div class="form-page">
    <h1>{{ 'Edit Job' if job else 'Add Job Manually' }}</h1>
    <p class="form-subtitle">Use this form to add jobs from LinkedIn, Free-Work, or any other platform.</p>

    <form method="POST" class="job-form">
        <div class="form-group">
            <label for="title">Job Title *</label>
            <input type="text" id="title" name="title" required value="{{ job.title if job else '' }}" placeholder="e.g., Senior Python Developer">
        </div>

        <div class="form-group">
            <label for="company">Company *</label>
            <input type="text" id="company" name="company" required value="{{ job.company if job else '' }}" placeholder="e.g., Tech Corp">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" value="{{ job.location if job else '' }}" placeholder="e.g., Remote, Paris, France">
            </div>

            <div class="form-group">
                <label for="job_type">Job Type</label>
                <select id="job_type" name="job_type">
                    <option value="">Select type...</option>
                    <option value="full-time" {{ 'selected' if job and job.job_type == 'full-time' else '' }}>Full-time</option>
                    <option value="contract" {{ 'selected' if job and job.job_type == 'contract' else '' }}>Contract</option>
                    <option value="freelance" {{ 'selected' if job and job.job_type == 'freelance' else '' }}>Freelance</option>
                    <option value="part-time" {{ 'selected' if job and job.job_type == 'part-time' else '' }}>Part-time</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="salary">Salary / Rate</label>
            <input type="text" id="salary" name="salary" value="{{ job.salary_text if job else '' }}" placeholder="e.g., 500-700 EUR/day or 80k-100k EUR/year">
        </div>

        <div class="form-group">
            <label for="url">Job URL</label>
            <input type="url" id="url" name="url" value="{{ job.url if job else '' }}" placeholder="https://...">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="6" placeholder="Paste the job description here...">{{ job.description if job else '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="notes">Personal Notes</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Your notes about this job...">{{ job.notes if job else '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{{ 'Update Job' if job else 'Add Job' }}</button>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
